{% extends "petetwitt/base.html" %}

{% block content %}

<h2>Users</h2>
<ul>
  {% for user in users %}
  <li>{{ user.first_name }} {{ user.last_name }} (<a href="{% url 'profile' user.username %}">{{ user.username }}</a>)</li>
  {% endfor %}
</ul>

<h2>Tweets</h2>
{% for tweet in tweets %}
  {% include "petetwitt/tweet.html"  %}
{% endfor %}

{% endblock %}
