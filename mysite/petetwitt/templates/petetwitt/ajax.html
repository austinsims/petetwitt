<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
</script>
<script>
var count;

function update() {
  $.get("{% url 'count' %}",function(data,status){
    if (data > count) {
      location.reload(true)
    }
    count = data
    $("#count").text(count);
  });
}

$(document).ready(function(){
  $("#time").text((new Date().toString()));
  $.get("{% url 'count' %}",function(data,status){
    count = data;
  });
  update();
  setInterval(update, 1000);
});
</script>
</head>
<body>
<div id="count"></div>
<div id="time"></div>
</body>
</html>
